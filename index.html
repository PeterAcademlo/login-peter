<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" type="image/png" href="./img/LOGO.jpg">
    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slider-container">
        <div class="slider position"></div>
    </div>

    
    <div class="wrapper">
        
        <span class="icon-close">
            <i class='bx bxl-vuejs'></i>
        </span>

        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="email" required id="gmail">
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                    <input type="password" required id="pass">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required id="condition">Remenber me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="btnactive1">Login</button>
                <div class="login-register">
                    <p>Don't have acount?<a href="#"
                         class="register-link"><c>pp</c>Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>REGISTER</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-user' ></i></span>
                    <input type="text" required id="user">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="email" required id="gmail1">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                    <input type="password" required id="password1">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required id="condition1">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn" id="btnactive2">Register</button>
                <div class="login-register">
                    <p>Already have an acount? <a href="#"
                         class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./main/main.js"></script>

</body>
</html>
